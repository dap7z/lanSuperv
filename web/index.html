<!DOCTYPE html>
<html lang="fr">
    
    <head>
        <meta charset="utf-8">
        <title>lanSuperv</title>
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        
        <!-- STYLES -->
        <link rel="stylesheet" href="assets/bootstrap.min.css">
        <link rel="stylesheet" href="assets/pace.css">
        <link rel="stylesheet" href="style.css">
        
        <!-- JAVASCRIPS -->
        <script src="assets/jquery-3.2.1.min.js"></script>
    </head>
    
    <body>
        
		<div id="loader" class="pace pace-active initial-box-sizing">
            <div class="pace-progress initial-box-sizing" data-progress="50" data-progress-text="50%" style="-webkit-transform: translate3d(50%, 0px, 0px); -ms-transform: translate3d(50%, 0px, 0px); transform: translate3d(50%, 0px, 0px);">
				<div class="pace-progress-inner initial-box-sizing"></div>
            </div>
            <div class="pace-activity initial-box-sizing"></div>
        </div>

        
        <div class="container-fluid">
            <div class="row">
                <div id="app" class="col-12">
                    
                    <h1>Lan Superv</h1>
                    
                    <div id="pcModel" style="display: none;">
                        <div class="pcElem col-xs-12 col-sd-6 col-md-4 col-lg-3 col-xl-2">
                            <div class="card">
                                <div class="card-header">
                                    <span class="nickname"></span> (<span class="hostname"></span>)
                                </div>
                                <div class="card-block">
                                    <div>
                                        IP: <span class="lanIP"></span>
                                    </div>
                                    <div>
                                        MAC: <span class="lanMAC"></span>
                                    </div>
                                    <div>
                                        <button type="button" onclick="sendRequest(this, 'wol');" class="btn btn-primary">WOL</button>
                                        <button type="button" onclick="sendRequest(this, 'power-off');" class="btn btn-primary">PowerOff</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="pcList" class="row"></div>
                    
                </div>
            </div>
        </div>
        
        <!-- CONFIG -->
        <script src="config.js"></script>
        
        <!-- DATABASE -->
        <script src="assets/gun.js"></script>
        <script src="assets/gun-path.js"></script>

        <!-- SOCKET IO -->
        <script>
            //Dynamic include compatible with http/https/customPort/remoteUrl/localhost (working on IE/Firefox/Chrome)
            var scriptSrc = Config.val('SOCKET_URL_EVENTS') +'/socket.io.js';
            console.log('include: '+ scriptSrc);
            
            var script = document.createElement('script');
            script.onerror = function() {
                alert("Unable to load " + this.src +" \nCheck current status of nodejs server.");
            };
            script.onload = function() {
                clientJS();
            };
            script.src = scriptSrc;
			document.head.appendChild(script);
        </script>
        
        <!-- APP -->
        <script src="client.js"></script>
        
    </body>
    
</html>
